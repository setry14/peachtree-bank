<mat-card>
  <mat-toolbar color="accent">
    <mat-icon aria-hidden="false" aria-label="Transactions">compare_arrows</mat-icon>
    Make a Transfer
  </mat-toolbar>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>FROM ACCOUNT</mat-label>
        <input name="myAccount" matInput type="text" [(ngModel)]="myAccount" disabled="true">
      </mat-form-field>

      <mat-form-field color="warn">
        <mat-label>TO ACCOUNT</mat-label>
        <input name="merchant" matInput type="text" [(ngModel)]="merchant" disabled="{{preview}}">
      </mat-form-field>

      <mat-form-field color="warn">
        <mat-label>AMOUNT ($)</mat-label>
        <input name="amount" matInput placeholder="$0.00" type="number" [(ngModel)]="amount" disabled="{{preview}}">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-flat-button color="primary" (click)="clear()" *ngIf="!preview">Clear</button>
    <button mat-button mat-flat-button color="warn" (click)="submit()" *ngIf="!preview">Submit</button>
    <button mat-button mat-stroked-button color="warn" (click)="transfer()" *ngIf="preview">Transfer</button>
  </mat-card-actions>
</mat-card>
