<mat-card>
    <mat-toolbar color="accent">Recent Transactions</mat-toolbar>
    <mat-card-title>
        <mat-form-field>
            <mat-label>Search by typing...</mat-label>
            <input matInput (keyup)="applyFilter($event)" color="warn">
        </mat-form-field>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="categoryCode">
                <th mat-header-cell *matHeaderCellDef> Color </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryCode}} </td>
            </ng-container>

            <ng-container matColumnDef="transactionDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{getDate(element.transactionDate)}} </td>
            </ng-container>

            <ng-container matColumnDef="merchantLogo">
                <th mat-header-cell *matHeaderCellDef> Logo </th>
                <td mat-cell *matCellDef="let element"> <img src='{{element.merchantLogo}}' width="50" height="50"></td>
            </ng-container>

            <ng-container matColumnDef="merchant">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Merchant </th>
                <td mat-cell *matCellDef="let element">
                    <mat-grid-list cols="1" rowHeight="10:1">
                        <mat-grid-tile>{{element.merchant}}</mat-grid-tile>
                        <mat-grid-tile>{{element.transactionType}}</mat-grid-tile>
                    </mat-grid-list>
                </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let element">-${{element.amount}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card-content>
</mat-card>
