<mat-card>
    <mat-toolbar color="accent">Recent Transactions</mat-toolbar>
    <mat-card-title>
        <mat-form-field>
            <mat-label>Search by typing...</mat-label>
            <input matInput (keyup)="applyFilter($event)" color="warn">
        </mat-form-field>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="categoryCode">
                <th mat-header-cell *matHeaderCellDef class="categoryCode c"></th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': element.categoryCode}">  </td>
            </ng-container>

            <ng-container matColumnDef="transactionDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{getDate(element.transactionDate)}} </td>
            </ng-container>

            <ng-container matColumnDef="merchant">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Merchant </th>
                <td mat-cell *matCellDef="let element">
                    <mat-grid-list cols="2" rowHeight="5:1">
                        <mat-grid-tile [colspan]="1" [rowspan]="2"><img src='{{element.merchantLogo}}' width="50" height="50"></mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1"><b>{{element.merchant}}</b></mat-grid-tile>
                        <mat-grid-tile [colspan]="1" [rowspan]="1">{{element.transactionType}}</mat-grid-tile>
                    </mat-grid-list>
                </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let element"><b>-${{element.amount}}</b></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card-content>
</mat-card>
